<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <style>
    .app {
      margin-top: 40px;
    }

    #progressInput {
      margin: 20px auto;
      width: 30%;
    }

    .circle-background,
    .circle-progress {
      fill: none;
    }

    .circle-background {
      stroke: #ddd;
    }

    .circle-progress {
      stroke: red;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .circle-text {
      font-size: 3em;
      font-weight: bold;
      fill: red;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
