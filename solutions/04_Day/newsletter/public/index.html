<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      header {
        padding: 20px;
        margin: 20px;
        border-radius: 20px;
        background: rgb(184, 231, 255);
      }
      h1 {
        font-size: 40px;
        font-weight: 300;
        text-align: center;
      }
      p {
        font-size: 20px;
        font-weight: 300;
        text-align: center;
        padding: 20px;
      }
      input {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 20px;
        font-weight: 300;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        border-radius: 10px;
        background: rgb(230, 114, 114);
        color: #fff;
        border: none;
        font-size: 20px;
        font-weight: 300;
        cursor: pointer;
        width: 400px;
      }
      .input-wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
