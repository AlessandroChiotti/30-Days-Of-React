<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      body {
        font-family: sans-serif;
        background-color: grey;
      }
      main {
        background-color: white;
        border-radius: 10px;
      }
      .user-profile-picture {
        border-radius: 50%;
        margin: 50px;
      }
      h1 {
        text-transform: uppercase;
        margin-left: 50px;
      }
      h2 {
        margin: 50px;
        font-weight: lighter;
      }
      p {
        margin-left: 50px;
        margin-top: 30px;
        margin-bottom: 30px;
        text-transform: uppercase;
        font-size: 25px;
      }
      .skills {
        margin-left: 10px;
        margin-bottom: 50px;
      }
      footer {
        margin-left: 50px;
        padding-bottom: 20px;
      }
      .skill-button {
        margin: 5px;
        background-color: turquoise;
        border: 0;
        border-radius: 5px;
        size: 10px;
        color: white;
        padding: 8px 20px;
        font-size: 18px;
      }
      .check-mark-icon {
        width: 30px;
        height: 30px;
      }
      .clock-icon {
        width: 13px;
        height: 13px;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
